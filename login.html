<head>

<body>
<!--container-->
    <div id="container-fluid">
       <div class='toast' style='display:none'>Event Created</div> 
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 loginForm">
                <img src="src/img/TaskMaster-01.png" alt="Task Master Logo">

                
                <!-------------- Form Login -------------------->
                <div class="form-wrapper" id="login_page">
                    <div class="head">
                        <span class="fa-stack fa-lg fa-4x">
  <i class="fa fa-circle fa-5x fa-stack-2x white1-text"></i>
  <i class="fa fa-user  fa-stack-1x dark-text"></i>
</span>
                    </div>
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <a class="btn green white1-text col-sm-12" id="login">Login</a>
                        <a class="btn green white1-text col-sm-12" id="signup">Sign Up</a>

</div>
      
                    </form>
                             
                

                <!--------------/ Form Login -------------------->


                <!-------------- Form Signup -------------------->
                <div class="form-wrapper " id="signup_page">
                    <div class="head">
                        <span class="fa-stack fa-lg fa-4x">
  <i class="fa fa-circle fa-5x fa-stack-2x white1-text"></i>
  <i class="fa fa-user  fa-stack-1x dark-text"></i>
</span>
                    </div>
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="signup_email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="signup_pword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="signup_fullname" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="signup_role">
                                <option value="1">Doctor</option>
                                <option value="2">Nurse</option>
                                <option value="3">Staff</option>
                                <option value="4">Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                        <input type="text" class="form-control" placeholder="Contact" id="signup_contact">
                        </div>
                        <a class="btn green white1-text col-sm-12" id="signup_user">SignUp</a>
                        <a class="btn green white1-text col-sm-12" id="signup_cancel">Cancel</a>
                    </form>
                </div>
                </div>
                <!-------------/ Form Signup --------------------->

            </div>
        </div>

        <!-- Sidebar -->
    </div>
